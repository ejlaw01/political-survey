<!DOCTYPE html>
<html>
  <head>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Political Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Political Survey</h1>
      <h3>Do you lean left or right?</h3>
      <form id="info">
        <div class="form-group">
          <label class="control-label" for="name">Your Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label class="control-label" for="age">Your Age</label>
          <input id="age" class="form-control" type="text">
        </div>
      </form>
      <h4>Are you feeling the Bern?<h4>
      <form id="question1">
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="true" checked>Yes
          </label>
          <label>
            <input type="radio" name="question1" value="false">No
          </label><hr>
        </div>
      </form>
      <h4>Do you believe in taxes?<h4>
      <form id="question2">
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="true" checked>Yes
          </label>
          <label>
            <input type="radio" name="question2" value="false">No
          </label><hr>
        </div>
      </form>
      <h4>Donald Trump is a mutant carrot.<h4>
      <form id="question3">
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="true" checked>True
          </label>
          <label>
            <input type="radio" name="question3" value="false">False
          </label><hr>
        </div>
      </form>
      <h4>Communism is actually pretty okay.<h4>
      <form id="question4">
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="true" checked>True
          </label>
          <label>
            <input type="radio" name="question4" value="false">False
          </label><hr>
        </div>
      </form>
      <h4>Do you like dolphins?<h4>
      <form id="question5">
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="true" checked>True
          </label>
          <label>
            <input type="radio" name="question5" value="false">False
          </label><hr>
        </div>
      </form>
      <form id=button>
        <button type="submit" class="btn-success">Go!</button>
      </form>
    </div>
  </body>
</html>
